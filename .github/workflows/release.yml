name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Fetch Dependencies
        run: zig build --fetch

      - name: Build Linux (x86_64)
        run: |
          zig build -Doptimize=ReleaseSafe -Dtarget=x86_64-linux
          mkdir -p dist/linux
          mv zig-out/bin/terminal_hl dist/linux/terminal_hl
          cd dist/linux && tar -czvf ../../terminal-hl-linux-x86_64.tar.gz terminal_hl

      - name: Build macOS (arm64)
        run: |
          zig build -Doptimize=ReleaseSafe -Dtarget=aarch64-macos
          mkdir -p dist/macos
          mv zig-out/bin/terminal_hl dist/macos/terminal_hl
          cd dist/macos && tar -czvf ../../terminal-hl-macos-aarch64.tar.gz terminal_hl

      - name: Build macOS (x86_64)
        run: |
          rm -rf zig-out
          zig build -Doptimize=ReleaseSafe -Dtarget=x86_64-macos
          mv zig-out/bin/terminal_hl terminal_hl
          tar -czvf terminal-hl-macos-x86_64.tar.gz terminal_hl

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            terminal-hl-linux-x86_64.tar.gz
            terminal-hl-macos-aarch64.tar.gz
            terminal-hl-macos-x86_64.tar.gz
          generate_release_notes: true
